services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=codeforces_randomizer;Username=postgres;Password=postgres
      - Jwt__SecretKey=super_secret_key_at_least_32_chars_long_for_security
      - Email__Username=your-email@example.com
      - Email__Password=your-app-password
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=codeforces_randomizer
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
